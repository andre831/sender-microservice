name: Run Mailer Service Tests

on: [push, pull_request]

jobs:
  run-tests:
    name: Run Tests for Mailer Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Run Jest tests
        working-directory: ./mailer-service
        run: |
          npm install
          npm test
